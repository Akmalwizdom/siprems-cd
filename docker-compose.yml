version: '3.8'

services:
  # Backend API (Python Prophet)
  # Now connects to Supabase cloud database
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - model_data:/app/models # Persist model files
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"

  # Frontend (React)
  frontend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src # Hot reload dev
    depends_on:
      - backend

volumes:
  model_data: